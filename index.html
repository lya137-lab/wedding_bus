
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 지도 기반 버스 픽업 경로</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nywetzg631"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(35.236057, 128.875148),
      zoom: 9,
      zoomControl: true,
      zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
    });

    const points = [
      {
        title: "① 김해센텀병원 (06:30)",
        lat: 35.236057,
        lng: 128.875148,
        link: "https://map.naver.com/p/entry/place/21295525?c=17.58,0,0,0,dh"
      },
      {
        title: "② 장유1동사무소 (06:40)",
        lat: 35.189180,
        lng: 128.803663,
        link: "https://map.naver.com/p/entry/place/15509380?c=19.21,0,0,0,dh"
      },
      {
        title: "③ 창원시청 버스정류소 (07:00)",
        lat: 35.227394,
        lng: 128.681870,
        link: "https://map.naver.com/p/entry/bus-station/602536?c=17.85,0,0,0,dh"
      },
      {
        title: "④ 마산역(구 아리랑호텔) (07:30)",
        lat: 35.219032,
        lng: 128.582148,
        link: "https://map.naver.com/p/entry/place/1626615685?c=19.28,0,0,0,dh"
      }
    ];

    const path = [];

    points.forEach(({ title, lat, lng, link }) => {
      const latlng = new naver.maps.LatLng(lat, lng);
      path.push(latlng);

      const marker = new naver.maps.Marker({
        position: latlng,
        map: map,
        title: title
      });

      const infoWindow = new naver.maps.InfoWindow({
        content: `<div style="padding:8px;"><strong>${title}</strong><br><a href="${link}" target="_blank">📍 네이버맵으로 열기</a></div>`
      });

      naver.maps.Event.addListener(marker, "click", () => {
        infoWindow.open(map, marker);
      });
    });

    const polyline = new naver.maps.Polyline({
      map: map,
      path: path,
      strokeColor: '#0000ff',
      strokeWeight: 4,
      strokeOpacity: 0.8
    });

    const bounds = new naver.maps.LatLngBounds(path[0], path[0]);
    path.forEach(p => bounds.extend(p));
    map.fitBounds(bounds);
  </script>
</body>
</html>
